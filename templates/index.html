<html>
    

    <head>
        <title> </title>
    </head>


    <body>
    {% if error %}
    {{ error }}
    {% endif %}

    {% if request.user.is_superuser %}
        <form method='POST' action="{% url 'home' %}">
        {% csrf_token %} 
            {{ form }}
            <input type='submit' value='submit' name='submit'>
        </form>
    </body>
    current value: {{ data.current_value }} <br>
    lower and upper bound : {{ data.min_lower_bound }} - {{ data.max_upper_bound }}
    {% else %} 
    Not superuser
    {% endif %}


</html>
